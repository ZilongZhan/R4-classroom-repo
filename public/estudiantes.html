<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Classroom - Estudiantes</title>
</head>

<body>
  <script type="module" src="./js/index.js"></script>
  <div class="container">
    <main class="main-content">
      <h2>Estudiantes</h2>
      <form class="form new-student">
        <div class="form__group">
          <label class="form__label" for="name">Nombre: </label>
          <input class="form__control" id="name" name="first-name" type="text" maxlength="60" autocapitalize="on"
            required>
        </div>
        <div class="form__group">
          <label class="form__label" for="lastname">Apellido: </label>
          <input class="form__control" id="lastname" name="last-name" type="text" maxlength="60" autocapitalize="on"
            required>
        </div>
        <div class="form__group">
          <label class="form__label" for="age">Edad: </label>
          <input class="form__control" id="age" name="age" type="number" min="0" max="120" required>
        </div>
        <div class="form__group">
          <label class="form__label" for="email">Correo: </label>
          <input class="form__control" id="email" name="email" type="email" placeholder="ejemplo@email.com" required>
        </div>
        <div class="form__group">
          <label class="form__label" for="phone">Telefono: </label>
          <input class="form__control" id="phone" name="phone-number" type="tel"
            pattern="^(\+?34)?(6\d{2}|7[1-9]\d{1})\d{6}$" placeholder="696969696" required>
        </div>
        <div class="form__group form__buttons">
          <button class="form__button" type="submit">Crear estudiante</button>
        </div>
      </form>
      Total: <span class="counter">0</span> estudiantes
      <table class="table students">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>
  </div>
  <div class="modal-error"></div>
</body>

</html>
