<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/styles.css">
  <script type="module" src="./js/index.js"></script>
  <title>Classroom - Cursos</title>
</head>

<body>
  <div class="container">
    <main class="main-content">
      <h2>Cursos</h2>
      <form class="form new-course">
        <div class="form__group">
          <label class="form__label" for="name">Nombre: </label>
          <input class="form__control" id="name" name="course-name" type="text" maxlength="255" autocapitalize="on"
            required>
        </div>
        <div class="form__group form__buttons">
          <button class="form__button" type="submit">Crear curso</button>
        </div>
      </form>
      Total: <span class="counter">0</span> cursos
      <table class="table courses">
        <thead>
          <tr>
            <th>Nombre</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>
  </div>
  <div class="modal-error"></div>
</body>

</html>
